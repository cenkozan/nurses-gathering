<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card" *ngIf="!isLoading">
  <div>
    <p-dropdown [options]="clientSelectItems" [(ngModel)]="selectedClient" placeholder="Please select a Client" [style]="{'width':'250px'}">
    </p-dropdown>
  </div>
  <button (click)="generateTemperatureReport()" formnovalidate>Show Temperature Report</button>
  <button (click)="generateWeightReport()" formnovalidate>Show Weight Report</button>
  <button (click)="generateBloodPressureReport()" formnovalidate>Show Blood Pressure Report</button>
  <p-chart type="line" [data]="data" [options]="options"></p-chart>
</div>
